<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>현재 동탄의 날씨</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f3;
      text-align: center;
      padding: 2rem;
    }
    .loading {
      font-size: 1.5rem;
      margin-top: 3rem;
    }
    .weather-box {
      display: inline-block;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin: 1rem;
      min-width: 250px;
    }
    .weather-box img {
      width: 80px;
      height: 80px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1 id="title">동탄 날씨</h1>
  <div class="loading" id="loading">🌤️ 날씨 정보를 불러오는 중...</div>
  <div id="weatherContainer" style="display:none;"></div>

  <script>
    const serviceKey = '여기에_기상청_API_서비스키_입력'; // 반드시 인코딩된 서비스키 사용
    const nx = 60, ny = 120;

    const baseTimes = ["2300", "2000", "1700", "1400", "1100", "0800", "0500", "0200"];

    function formatDate(date) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}${mm}${dd}`;
    }

    function getLatestBaseTime() {
      const now = new Date();
      const hour = now.getHours();
      for (let base of baseTimes) {
        if (hour >= parseInt(base.slice(0, 2))) return base;
      }
      return "2300";
    }

    function getWeatherIcon(sky, pty) {
      if (pty === "1" || pty === "4") return "rain.png";
      if (pty === "3") return "snow.png";
      if (sky === "1") return "sunny.png";
      if (sky === "3" || sky === "4") return "cloudy.png";
      return "unknown.png";
    }

    async function fetchWeather() {
      const now = new Date();
      const baseDate = formatDate(now);
      const baseTime = getLatestBaseTime();

      const url = `https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst?serviceKey=${serviceKey}&pageNo=1&numOfRows=1000&dataType=JSON&base_date=${baseDate}&base_time=${baseTime}&nx=${nx}&ny=${ny}`;

      const res = await fetch(url);
      const text = await res.text();

      let data;
      try {
        data = JSON.parse(text);
      } catch (e) {
        console.error("기상청 응답이 JSON이 아닙니다. 응답 내용:", text);
        throw new Error("JSON 파싱 오류: 서비스키 또는 요청 URL이 잘못됐을 가능성.");
      }

      const items = data.response.body.items.item;
      const nowHour = now.getHours();
      const targetDate = formatDate(now);

      const sameDateItems = items.filter(i => i.fcstDate === targetDate);
      const availableTimes = [...new Set(sameDateItems.map(i => i.fcstTime))];
      const closestFcstTime = availableTimes.reduce((prev, curr) => {
        const prevDiff = Math.abs(parseInt(prev) - nowHour * 100);
        const currDiff = Math.abs(parseInt(curr) - nowHour * 100);
        return currDiff < prevDiff ? curr : prev;
      });

      const filtered = sameDateItems.filter(i => i.fcstTime === closestFcstTime);
      const weather = { TMP: '오류', SKY: '', PTY: '', REH: '오류', WSD: '오류' };

      filtered.forEach(item => {
        if (weather[item.category] !== undefined) weather[item.category] = item.fcstValue;
      });

      const icon = getWeatherIcon(weather.SKY, weather.PTY);
      return {
        title: `현재 동탄의 날씨 (${String(parseInt(closestFcstTime) / 100).padStart(2, '0')}시 기준)`,
        temperature: weather.TMP + "°C",
        humidity: weather.REH + "%",
        wind: weather.WSD + "m/s",
        icon
      };
    }

    async function displayWeather() {
      try {
        const data = await fetchWeather();
        document.getElementById("title").textContent = data.title;

        const box = document.createElement("div");
        box.className = "weather-box";
        box.innerHTML = `
          <img src="images/${data.icon}" alt="날씨 아이콘">
          <p>🌡️ 온도: ${data.temperature}</p>
          <p>💧 습도: ${data.humidity}</p>
          <p>🌬️ 풍속: ${data.wind}</p>
        `;

        const container = document.getElementById("weatherContainer");
        container.appendChild(box);
        document.getElementById("loading").style.display = "none";
        container.style.display = "flex";
        container.style.justifyContent = "center";
      } catch (e) {
        document.getElementById("loading").textContent = "⚠️ 날씨 정보를 불러올 수 없습니다.";
        console.error("에러 발생:", e);
      }
    }

    displayWeather();
  </script>
</body>
</html>
